services:
  backend:
    build:
        context: build
        dockerfile: Dockerfile
    container_name: "backend_python"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
  
  ollama-model:
    image: ollama/ollama
    container_name: ollama-model
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./models:/models

volumes:
  models: 
    driver: local